<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Document</title>

        <script>
            $(document).ready(function(){
                $(".author, .container").hover(function(){
                    $(".container").show();
                }, function(){
                    $(".container").hide();
                });
            });
        </script>
    </head>
    <body>
        <h1 class="title">Green Team Rules</h1>
        <div class="container">
            
            <blockquote class="quote">"The future belongs to those who believe in the beauty of their 
                dreams."             
            </blockquote>
            <div class="arrow"></div>          
        </div>
        <div class="author"><h2>ELEANOR ROOSEVELT</h2></div>
    </body>
</html>
